        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add New User</h4>
                            </div>
                            <div class="content">
                                <form id="registerFormValidation" action="" method="" novalidate>
                                    <div class="row">
                                        <div class="col-md-6">
                                            
                                        
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input class="form-control" id="base_email" data-error="base_email_error" data-msg-required="Please enter the email" 
                                               type="text"
                                               email="true"
                                               required="true" value="" name="user[base_email]" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="user[base_password]">Password</label>
                                                <input class="form-control" id="base_password" data-error="base_password_error" data-msg-required="Please enter the password" type="password" value="" name="user[base_password]" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input class="form-control" id="profile_firstname" data-error="profile_firstname_error" data-msg-required="Please enter a name" type="text" value="" name="user[profile_firstname]" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input class="form-control" id="profile_lastname" data-error="profile_lastname_error" data-msg-required="Please enter the last name" type="text" value="" name="user[profile_lastname]" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>


                                    <button type="submit" class="btn btn-info btn-fill pull-right">Create User</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
